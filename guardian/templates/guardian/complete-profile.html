{% extends "_base.html" %}

{% block content %}
<main class="bg-secondary">
    <div class="max-w-6xl mx-auto py-10">
        <h1 class="mb-3 text-2xl md:text-3xl lg:text-4xl text-primary font-medium">Complete your guardian/student profile</h1>
        <p class="mb-5">Fill up the form carefully to complete your guardian/student profile.</p>
        <form method="post" class="rounded-md bg-background p-5" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- including address form -->
            <fieldset class="border border-gray-200 p-4 rounded-md mb-4">
                <legend class="text-sm font-medium text-gray-700 px-1">Guardian/Student Address</legend>
                {% include 'address-form.html' %}
            </fieldset>
            
            <!-- Submit Button -->
            <button type="submit"
                class="mb-5 w-full bg-primary rounded-md text-white hover:text-primary transition-all duration-200 py-2 hover:bg-primary-foreground border border-primary">
                Submit
            </button>
        </form>
    </div>
</main>
<script>
</script>
{% endblock content %}
