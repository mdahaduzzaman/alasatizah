{% if job_types %}
<section class="bg-secondary pb-20 pt-10">
    <div class="md:max-w-6xl px-4 mx-auto">
        <h2 class="text-2xl md:text-3xl lg:text-4xl font-semibold text-center mb-10">Job Types</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            {% for job in job_types %}
            <div class="flex gap-10 hover:bg-background transition-all items-center border border-primary rounded-xl p-5">
                <div class="size-20 aspect-square bg-primary rounded-full">
                    {% if job.image %}
                    <img
                        src="{{ job.image.url }}"
                        alt="{{ job.title }}"
                        class="w-full h-full object-cover rounded-full"
                    />
                    {% endif %}
                </div>
                <div class="flex-shrink">
                    <h3 class="text-primary/90 text-lg md:text-xl mb-5 font-semibold">
                        {{ job.title }}
                    </h3>
                    <p>
                        {{ job.description }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
