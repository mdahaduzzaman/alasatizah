{% load static %}
<section class="min-h-[400px] md:h-[500px] bg-background py-10 md:py-0">
  <div
    class="container px-4 mx-auto flex flex-col md:flex-row items-center justify-between gap-5 md:gap-10"
  >
    <div class="w-full md:flex-1 flex flex-col items-start justify-center">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold leading-tight mb-5">
        Hire the Ustaz Right Now
      </h1>

      <!-- Actual button -->
      <a href="{% url 'signup/organization' %}"
        class="inline-block relative mt-2 mb-3 py-2 px-3 border border-primary bg-primary text-primary-foreground hover:text-primary rounded-lg hover:bg-background hover transition duration-300 animate-[wave-pulse_2s_infinite]"
      >
        Hire a Ustaz (It's Free)
      </a>

      <p class="text-sm sm:text-base">
        Want to become a Ustaz?
        <a href="{% url 'signup/ustaz' %}" class="mt-2 text-primary font-medium">Sign Up</a>&nbsp;now
      </p>
    </div>
    <div
      class="w-full md:flex-1 h-[250px] sm:h-[350px] md:h-[400px] bg-primary mb-6 md:mb-0"
    >
      <img src="{% static 'images/quran.jpeg' %}" alt="Al-Quran" class="w-full h-full">
    </div>
  </div>
</section>
