{% extends "_base.html" %}

{% block content %}
<main class="">
  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-xl max-w-md w-full p-8 text-center">
    <h1 class="text-xl md:text-2xl lg:text-3xl font-extrabold text-gray-900 mb-4">Complete Profile</h1>
    <p class="text-gray-700 mb-8 text-sm md:text-lg">Please select your profile</p>
    <div class="flex justify-center gap-6">
      <button
        id="tutorBtn"
        class="px-8 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300 font-semibold text-lg"
      >
        Tutor
      </button>
      <button
        id="orgBtn"
        class="px-8 py-3 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 transition duration-300 font-semibold text-lg"
      >
        Organization
      </button>
    </div>
  </div>
</main>

{% endblock content %}
